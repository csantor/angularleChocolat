<div class="container" *ngIf="dish">
    <div class="row">
        <div class="col-12 col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{dish.name | uppercase}}</h5>
                    <img class="card-img-top" src={{dish.image}} alt={{dish.name}}>
                    <p class="card-text">{{dish.description}}</p>
                    <a href="#" class="card-link btn btn-warning btn-sm">LIKE</a>
                    <a href="#" class="card-link btn btn-warning btn-sm">SHARE</a>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Comments</h5>
                    <ul class="list-group list-group-flush" *ngFor="let comment of dish.comments">
                        <li class="list-group-item">
                            <span class="font-weight-bold">{{comment.comment}}</span><br>
                            {{comment.rating}} Stars<br>
                            --{{comment.author}},
                            {{comment.date | date: 'MMM. dd, yyyy' }}
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
